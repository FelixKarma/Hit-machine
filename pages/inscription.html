        /></a>

        <meta itemprop="name" content="Le Hit Machine" />
      </div>

      <div class="btn_switch">
        <item class="switch"
          ><button class="btn_lnd">light/dark switch</button>
        </item>

        <item
          ><a href="connexion.html"
            ><button class="caclasse">Se connecter</button></a
          ></item
        >
        <item
          ><a href="inscription.html"
            ><button class="caclasse">S'nscrire</button></a
          ></item
        >
      </div>
    </header>

    <!-- NAVBAR -->

    <nav>
      <div class="btn_nav">
        <a href="accueil.html" id="navi"><button>Accueil</button></a>
        <a href=""><button>Blogs</button></a>
        <a href=""><button>Profils</button></a>

      <form
        class="searchbar"
        action="accueil.html"
        id="form"
        method="get"
        itemprop="potentialAction"
      >
        <meta itemprop="target" content="accueil.html/?s={query}" />

          id="s"
          itemprop="query-input"
          class="search-live"
          type="text"
          placeholder="Recherche"
          name="s"
          autocomplete="off"
        />
        <button type="submit" id="search">Recherche</button>
      </form>
    </nav>

    <!-- MAIN -->

    <main>
      <section class="container2">
        <div class="pubs">
          <img src="/Img/pub/covoiturage.jpg" alt="pub" id="pub1" />
          <img src="/Img/pub/perrier.jpg" alt="pub" id="pub2" />
        </div>
        <div class="article">
          <nav class="htitre">
            <h1 class="gtitre">Inscription</h1>
          </nav>
          <br />
          <!-- Formulaire D'inscription -->
          <form action="connexion.html" method="post" class="formins">
            <h4>Identifiants et paramètres de connexion</h4>
            <table>
              <tr>
                <td>Ton Blaze:<span>*</span></td>
                <td>
                  <label for="pseudo"
                    ><input
                      type="text"
                      name="pseudo"
                      placeholder="Pseudo"
                      required
                  /></label>
                </td>
              </tr>
              <tr>
                <br />
              </tr>
              <tr>
                <td>Ton Email<span>*</span></td>
                <td>
                  <label for="email"
                    ><input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="email@mail.mail"
                      required
                  /></label>
                </td>
              </tr>
              <tr>
                <td>Retape ton Email<span>*</span></td>
                <td>
                  <label for="email2"
                    ><input
                      type="email"
                      name="email2"
                      id="email2"
                      placeholder="email@mail.mail"
                      required
                  /></label>
                </td>
              </tr>
              <tr>
                <td>Ton mot de passe<span>*</span></td>
                <td>
                  <label for="mdp"
                    ><input type="password" name="mdp" id="mdp" required
                  /></label>
                </td>
              </tr>
              <tr>
                <td>Retape ton mot de passe<span>*</span></td>
                <td>
                  <label for="mdp2"
                    ><input type="password" name="mdp2" id="mdp2" required
                  /></label>
                </td>
              </tr>
              <tr>
                <td><label for="langue">Langue:</label></td>
                <td>
                  <label for="langue"
                    ><select name="langue" id="langue" required>
                      <option value="fr">Français</option>
                      <option value="eng">Anglais</option>
                      <option value="leet">Leet</option>
                    </select></label
                  >
                </td>
              </tr>
            </table>
            <br>
            <h4>Tes informations privées:</h4>
            <br>
            <table>
              <tr>
                <td>Tu es:</td>
                <td>
                  <label for="sexe"
                    >Un Mec<input type="radio" name="sexe" id="sexe" required
                  /></label>
                </td>
                <td>
                  <label for="sexe2"
                    >Une Gonzesse<input type="radio" name="sexe" id="sexe2"
                  /></label>
                </td>
              </tr>
              <tr>
                <td>Ton Prénom:<span>*</span></td>
                <td>
                  <label for="pnom"
                    ><input
                      type="text"
                      name="pnom"
                      id="pnom"
                      placeholder="Ex: Kevin,Jennifer,Dylan,..."
                      required
                  /></label>
                </td>
              </tr>
              <tr>
                <td>Ton Nom:<span>*</span></td>
                <td>
                  <label for="nom"
                    ><input type="text" name="nom" id="nom" required
                  /></label>
                </td>
              </tr>
              <tr>
                <td>Ta date de naissance:<span>*</span></td>
                <td>
                  <label for="daten"
                    ><input
                      type="date"
                      name="daten"
                      id="daten"
                      max="09/13/2023"
                      required
                  /></label>
                </td>
              </tr>
              <tr>
                <td>Pays:<span>*</span></td>
                <td>
                  <label for="pays"
                    ><input type="text" name="pays" id="pays" required
                  /></label>
                </td>
              </tr>
              <tr>
                <td>Ville:<span>*</span></td>
                <td>
                  <label for="Ville"
                    ><input type="text" name="Ville" id="Ville" required
                  /></label>
                </td>
              </tr>
              <tr>
                <td>Tel Mobile:<span>*</span></td>
                <td>
                  <label for="telm"
                    ><input type="tel" name="telm" id="telm" required
                  /></label>
                </td>
              </tr>
              <tr>
                <td>Tel Fixe:<span>*</span></td>
                <td>
                  <label for="telf"
                    ><input type="tel" name="telf" id="telf" required
                  /></label>
                </td>
              </tr>
            </table>
            <button type="submit" class="btncentre">S'inscrire !</button>
          </form>
        </div>
        <div class="pubs2">
          <img src="/Img/pub/finduus.jpg" alt="pub" id="pub3" />
        </div>
      </section>
    </main>
