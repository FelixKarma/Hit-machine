    <header>

            alt="Logo Hit Machine"

        <meta itemprop="name" content="Le Hit Machine" />

      <div class="btn_switch">
        <item class="switch"
          ><button class="btn_lnd">light/dark switch</button>

        >

    <!-- NAVBAR -->

    <nav>
      <div class="btn_nav">
        <a href="accueil.html" id="navi"><button>Accueil</button></a>

        <a href=""><button>Profils</button></a>

      <form
        class="searchbar"
        action="accueil.html"
        id="form"
        method="get"
        itemprop="potentialAction"
      >

        <input
          id="s"
          itemprop="query-input"
          class="search-live"
          type="text"
          placeholder="Recherche"
          name="s"
          autocomplete="off"
        />

        <h2 class="band_name mrg_20" id="bname">band_name</h2>
        <img id="bimg" class="band_logo mrg_10" src="" alt="Logo" />
        <p class="band_description" id="bdesc">band_description</p>
        <p class="song_name" id="sname">song_name</p>
        <audio controls class="band_audio mrg_20" src="" id="song"></audio>
      </div>

      <div class="sidebar mrg_20 bor_rad_10">
        <h4>Articles</h4>

        <select name="groups" id="groups">
          <option value="grp1" onclick="setBand('grp1')" data-src="">
            Fluisteraars
          </option>
          <option value="grp2" onclick="setBand('grp2') ">Grp2</option>
          <option value="grp3" onclick="setBand('grp3') ">Grp3</option>
        </select>
