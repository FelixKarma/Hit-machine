    <!-- HEADER -->

    <header>
      <div class="logo">
        <a title="Le Hit Machine" href="accueil.html"

        <meta itemprop="name" content="Le Hit Machine" />

      <div class="btn_switch">
        <item class="switch"

    <!-- NAVBAR -->

    <nav>
      <div class="btn_nav">

        <a href=""><button>Profils</button></a>

      </div>
      <form
        class="searchbar"
        action="accueil.html"
        id="form"
        method="get"
        itemprop="potentialAction"
      >
        <meta itemprop="target" content="accueil.html/?s={query}" />
        <input
          id="s"
          itemprop="query-input"
          class="search-live"
          type="text"
          placeholder="Recherche"
          name="s"
          autocomplete="off"
        />
        <button type="submit" id="search">Recherche</button>
      </form>
    </nav>

    <!-- MAIN -->

    <main>
      <div class="profil mrg_20 bor_rad_10">
        <h3 class="mrg_top_10">Profil</h3>
        <div class="separator_2"></div>
        <img class="pp" src="../Img/profil_colon/ppcolon.jpg" alt="pp" />
        <h4>LeColonDeJack</h4>

        <h3 class="mrg_20">Metal Archive</h3>
        <p class="pad_lr_15" >If you're looking for dark and extreme metal, you came to the right place.</p>
        <h4 class="mrg_10 txt_dec">Mes favs :</h4>
        <div class="fav">
          <a class="href1" href="../pages/profilcharly.html">Xx_Charly_xX</a>
          <a class="href1" href="../pages/profiljosh.html">EleKdONnfZik</a>
        </div>
        <a class="href mrg_10" href="../pages/dons.html">---> Faire un don <---</a>

        <div class="spotify mrg_bot_20">
          <i
            class="fa-brands fa-spotify fa-2xl"
            style="color: #00b700"
          ></i>
          <a class="href1 mrg_l_10" href="https://open.spotify.com/">Mes Playlists</a>
        </div>
      </div>

      <div class="post mrg_20 bor_rad_10">
        <div class="separator"></div>
        <h2 class="band_name" id="bname">band_name</h2>
        <div class="separator"></div>
        <img id="bimg" class="band_logo mrg_10" src="" alt="Logo" />
        <p class="p_genre" id="genre">genre</p>
        <div class="separator_2"></div>
        <p class="band_description" id="bdesc">band_description</p>
        <div class="separator_2"></div>
        <p class="song_name" id="sname">song_name</p>
        <audio controls class="band_audio mrg_20" src="" id="song"></audio>
        <div class="mrg_bot_20" ><i class="fa-brands fa-bandcamp fa-2xl" style="color: #0080ff;"></i>
        <a class="txt_dec_no" id="bandcamp" href="">Bandcamp</a></div>
      </div>

      <div class="sidebar mrg_20 bor_rad_10">
        <h4 class="mrg_10">Articles</h4>

        <select name="groups" id="groups">
          <option value="grp1" onclick="setBand('grp1')">Fluisteraars</option>
          <option value="grp2" onclick="setBand('grp2') ">Midnight</option>
          <option value="grp3" onclick="setBand('grp3') ">
            Lamp Of Murmuur
          </option>
          <option value="grp4" onclick="setBand('grp4')">Dödsrit</option>
          <option value="grp5" onclick="setBand('grp5')">Wood Of Ypres</option>
        </select>
      </div>
    </main>
